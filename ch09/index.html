<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js TodoMVC</title>
  <link rel="stylesheet" href="assets/base.css">
  <script data-main="js/main.js" src="js/libs/require/require.js"></script>
</head>
<body>

  <div id="todoapp">

    <div class="content">

      <div id="create-todo">
	<input id="new-todo" placeholder="What needs do be done?"
	       type="text" />
	<span class="ui-tooltip-top">Press Enter to save this task</span>
      </div>

      <div id="todos">
	<ul id="todo-list"></ul>
      </div>
      
      <div id="todo-stats"></div>

    </div>

  </div>

</body>
</html>
